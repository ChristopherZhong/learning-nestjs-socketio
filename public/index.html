<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }

      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }

      #input:focus {
        outline: none;
      }

      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      #messages > li {
        padding: 0.5rem 1rem;
      }

      #messages > li:nth-child(odd) {
        background: #efefef;
      }

      .main {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 3rem);
      }

      .column {
        float: left;
        padding: 10px;
      }

      .left {
        max-width: 25%;
        width: 100%;
        border-top-style: solid;
        border-top-width: 1px;
        border-right-style: solid;
        border-right-width: 1px;
      }

      .right {
        width: 100%;
      }

      .row {
        display: flex;
        flex-grow: 1;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="main">
      <label id="username"></label>
      <div class="row">
        <div class="column left">
          <ul id="users"></ul>
        </div>
        <div class="column right">
          <ul id="messages"></ul>
        </div>
      </div>
      <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io({ autoConnect: false, transport: ['websocket'] });
      // debugging code to log any event
      // socket.onAny((event, ...args) => {
      //   console.log('onAny', event, args);
      // });

      socket.on('connect_error', (error) => {
        console.log('connect_error', error);
      });

      // TODO form to get username
      const username = 'User-' + Math.round(Math.random() * 10000);
      const usernameLabel = document.getElementById('username');
      usernameLabel.textContent = username;

      if (username != undefined) {
        socket.auth = { username };
        console.log(`connecting ...`, socket.auth);
        socket.connect();
      }

      const usersList = document.getElementById('users');
      const messagesList = document.getElementById('messages');
      const form = document.getElementById('form');
      const input = document.getElementById('input');

      form.addEventListener('submit', function (event) {
        console.log('submit', event);
        event.preventDefault();
        const text = input.value;
        if (text) {
          const sender = { socketID: socket.id, username };
          socket.emit(
            'chat message',
            { sender, text },
            (response) => {
              console.log('chat message response', response);
            },
          );
          addMessage(text);
          input.value = '';
        }
      });

      function addUser(user) {
        const element =
          document.getElementById(user.username) ??
          document.createElement('li');
        element.id = user.username;
        element.user = user;
        const text = `${user.username} ${username == user.username ? '(you)' : ''} [${
          user.connected ? 'connected' : 'disconnected'
        }]`;
        element.textContent = text;
        usersList.appendChild(element);
      }

      function addMessage(text) {
        const element = document.createElement('li');
        element.textContent = text;
        messagesList.appendChild(element);
        window.scrollTo(0, document.body.scrollHeight);
      }

      socket.on('users', function (users) {
        console.log('users', users);
        users.forEach(addUser);
      });

      socket.on('user connected', function (user) {
        console.log('user connected', user);
        addUser(user);
        const text = `user connected: ${user.username}`;
        addMessage(text);
      });

      socket.on('user disconnected', function (user) {
        console.log('user disconnected', user);
        addUser(user);
        const text = `user disconnected: ${user.username}`;
        addMessage(text);
      });

      socket.on('chat message', function (message) {
        console.log('chat message', message);
        const text = `${message.sender.username} > ${message.text}`;
        addMessage(text);
      });
    </script>
  </body>
</html>
